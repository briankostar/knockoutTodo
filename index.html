<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Brian's Knockout TodoApp</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="todo centerIt">
                    <h1>Brian's KnockOut TodoApp</h1>

                    <button class="btn btn-success" id="createList" style="display: inline;">Create New List</button>
                    <hr>
                    <br>
                    <input placeholder="Search" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" class="form-control search hide">
                    <br>
                    <table class="table hide todoList panel panel-primary">
                        <thead class="panel-heading">
                            <tr>
                                <th class="centerIt">#</th>
                                <th>Task: ( Remaining: <span data-bind="text: list().length"></span> )</th>
                                <th class="centerIt">Noted @:</th>
                                <th class="centerIt">Delete</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: list">
                            <tr>
                                <td class="centerIt">
                                    <span data-bind="text: taskNum"></span>.
                                </td>
                                <td>
                                    <input data-bind="value: task" class="form-control" />
                                </td>
                                <td>
                                    <span data-bind="text: time"></span>
                                </td>
                                <td class="centerIt">
                                    <a href="#" data-bind="click: $root.deleteTask"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="hide todoList">
                        <button class="btn btn-primary" data-bind="click: addTask">Add New Task</button>
                        <button class="btn btn-warning random" data-bind="click: addRandomTask">Add RandomTask</button>
                        <button class="btn btn-danger" id="deleteList">Delete All Tasks</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<!-- Load Javascript -->
<script type="text/javascript" src="vendor/jquery-2.1.3.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="vendor/moment.js"></script>
<script type="text/javascript" src="vendor/lodash2.4.1.js"></script>
<script type="text/javascript" src="vendor/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/TodoApp.js"></script>

</html>
