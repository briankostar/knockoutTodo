<!DOCTYPE html>
<html>

<head>
    <!-- Load CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="todo">
                    <h1>Brian's KnockOut TodoApp</h1>

                    <button class="btn btn-success" id="createList" style="display: inline;">Create New List</button>
                    <button class="btn btn-danger" id="deleteList" style="display: none;">Delete All Tasks</button>
                    <hr>
                    <!-- <input data-bind="value: typed, valueUpdate: 'afterkeydown', enterKey: addTask" placeholder="What to do.." autofocus> -->
                    <br>
                    <table class="center-block">
                        <thead>
                            <th></th>
                            <th>Task (<span data-bind="text: list().length">0</span>)</th>
                            <th>Noted..</th>
                        </thead>
                        <tbody data-bind="foreach: list">
                            <td></td>
                            <td>
                                <input data-bind="value: task" />
                            </td>
                            <td>
                                <p data-bind="text: time"></p>
                            </td>
                            <td>
                                <a href="#" data-bind="click: $root.deleteTask">&#10006</a>
                            </td>
                        </tbody>
                    </table>

                    <button data-bind="click: addTask">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Load Javascript -->
<script type="text/javascript" src="vendor/jquery-2.1.3.js"></script>
<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="vendor/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/TodoApp.js"></script>

</html>
